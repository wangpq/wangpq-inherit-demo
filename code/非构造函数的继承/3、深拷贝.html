<script>
　　function extend(p, c) {
　　　　var c = c || {};
　　　　for (var i in p) {
　　　　　　if (typeof p[i] === 'object') {
　　　　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
　　　　　　　　deepCopy(p[i], c[i]);
　　　　　　} else {
　　　　　　　　　c[i] = p[i];
　　　　　　}
　　　　}
　　　　return c;
　　}

    var Chinese = {
        nation:'中国'
    };

　　var Doctor = extend(Chinese);
　　Doctor.career = '医生';
　　alert(Doctor.nation); //中国
</script>
