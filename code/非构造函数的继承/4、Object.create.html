<script>

    var Chinese = {
        nation:'中国'
    };

　　var Doctor = Object.create(Chinese);
　　Doctor.career = '医生';
　　Doctor.sayHello = function(){
      return "我是一名"+Doctor.nation+Doctor.career;
   };
　　alert(Doctor.nation); //中国
　　alert(Doctor.sayHello()); //中国


</script>
