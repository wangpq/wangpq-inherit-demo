<script>
　　function Animal(){
　　　　this.variety = "动物";
       this.getVariety= function(){
            return "我是"+this.variety;
        }
　　}
    
    /*
    Animal.prototype={
        getVariety : function(){
            return  "我是"+this.variety;
        }
    }
    */

　　function Dog(name,color){
    　  Animal.apply(this);
        //Animal.apply(this, arguments);
　　　　 this.name = name;
　　　　 this.color = color;
　　   　this.variety = "犬科";
　　}
    Dog.prototype={
        sayHello : function(){
            return "我是"+this.name+",肤色为"+this.color+","+　this.variety+"动物";
        }
    }

　　var dog1 = new Dog("大宝","黄色");

　　alert(dog1.variety); // 动物

　　alert(dog1.sayHello());

　　alert(dog1.getVariety());


   // 注意,如果子对象实例获取父对象属性或者调用父对象的方法，父对象属性或者方法必须声明在函数内，使用父函数prototype声明的属性或者方法，则无效，但子对象可以使用prototype声明的属性或者方法。

</script>
