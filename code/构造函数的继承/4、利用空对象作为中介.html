<script>
　　function Animal(){}
    
    Animal.prototype={
        variety : "动物",
        getVariety : function(){
            return "我是"+this.variety; 
        }
    }

    Animal.prototype.constructor=Animal;

　　function Dog(name,color){
　　　　 this.name = name;
　　　　 this.color = color;
　　   　this.species = "犬科";
　　}



    var F = function(){};
    F.prototype = Animal.prototype;
    Dog.prototype = new F();
    Dog.prototype.constructor = Dog;
    Dog.prototype.sayHello=function(){
        return "我是"+this.name+",肤色为"+this.color+","+　this.species+"动物";
    }


　　var dog1 = new Dog("大宝","黄色");
　　alert(dog1.variety); // 动物
　　alert(dog1.sayHello()); // 我是大宝,肤色为黄色,犬科动物
    alert(Animal.prototype.constructor) 
    alert(Dog.prototype.constructor) 

</script>
